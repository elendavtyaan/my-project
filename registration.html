
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գրանցում - EDV ուսուցման կենտրոն</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #000000;
            --accent-color: #FF5733;
            --text-color: #333333;
            --light-gray: #f8f9fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .registration-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 3rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255,87,51,0.1);
        }

        .submit-container {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 1rem;
        }

        .submit-btn {
            background: var(--accent-color);
            color: var(--white);
            padding: 1rem 4rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,87,51,0.3);
        }

        .submit-btn i {
            margin-left: 10px;
        }

        .success-message, .error-message {
            display: none;
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .registration-container {
                padding: 2rem;
                margin: 80px auto;
            }

            .form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">EDV ուսուցման կենտրոն</a>
    </header>

    <div class="registration-container">
        <h2 class="form-title">Գրանցում դասընթացի</h2>
        <p class="form-subtitle">Լրացրեք ձեր տվյալները և մենք կապ կհաստատենք ձեզ հետ</p>
        
        <form id="registration-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Անուն Ազգանուն
                    </label>
                    <input type="text" id="name" name="name" required placeholder="Օր․՝ Դավիթ Սարգսյան">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Էլ. փոստ
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Օր․՝ david@mail.com">
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Հեռախոսահամար
                    </label>
                    <input type="tel" id="phone" name="phone" required placeholder="Օր․՝ +374 XX XX XX XX">
                </div>

                <div class="form-group">
                    <label for="course">
                        <i class="fas fa-graduation-cap"></i> Դասընթաց
                    </label>
                    <select id="course" name="courseId" required>
                        <option value="">Ընտրել դասընթացը</option>
                    </select>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        Գրանցվել
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="success-message">
            <i class="fas fa-check-circle"></i> Գրանցումը հաջողությամբ կատարված է։
        </div>
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> Տեղի է ունեցել սխալ։ Փորձեք կրկին։
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const supabaseClient = supabase.createClient(
                'https://ooyzbdvynxoljjiciumi.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9veXpiZHZ5bnhvbGpqaWNpdW1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE5NDM2MjEsImV4cCI6MjA0NzUxOTYyMX0.RZfovXV3jFp6-0myL29_wXG45nsrJCm-7V5sWWhHgUQ'
            );

            async function loadCourses() {
                try {
                    const { data: courses, error } = await supabaseClient
                        .from('courses')
                        .select('*');

                    if (error) throw error;

                    const courseSelect = document.getElementById('course');
                    if (courses && courses.length > 0) {
                        courses.forEach(course => {
                            const option = document.createElement('option');
                            option.value = course.id;
                            option.textContent = `${course.title} - ${course.price}`;
                            courseSelect.appendChild(option);
                        });

                        const urlParams = new URLSearchParams(window.location.search);
                        const courseId = urlParams.get('courseId');
                        if (courseId) {
                            courseSelect.value = courseId;
                        }
                    }
                } catch (error) {
                    console.error('Error loading courses:', error);
                }
            }

            document.getElementById('registration-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                try {
                    const { error } = await supabaseClient
                        .from('registrations')
                        .insert([{
                            name: data.name,
                            email: data.email,
                            phone: data.phone,
                            course_id: parseInt(data.courseId)
                        }]);

                    if (error) throw error;

                    document.querySelector('.success-message').style.display = 'block';
                    document.querySelector('.error-message').style.display = 'none';
                    e.target.reset();
                    setTimeout(() => {
                        document.querySelector('.success-message').style.display = 'none';
                    }, 5000);
                } catch (error) {
                    console.error('Registration error:', error);
                    document.querySelector('.error-message').style.display = 'block';
                    document.querySelector('.success-message').style.display = 'none';
                    setTimeout(() => {
                        document.querySelector('.error-message').style.display = 'none';
                    }, 5000);
                }
            });

            // Load courses when page loads
            loadCourses();
        });
    </script>
</body>
</html>
