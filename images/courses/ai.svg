<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1E90FF"/>
  
  <!-- Brain Network -->
  <circle cx="200" cy="120" r="60" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="170" cy="100" r="10" fill="white"/>
  <circle cx="230" cy="100" r="10" fill="white"/>
  <circle cx="200" cy="140" r="10" fill="white"/>
  <circle cx="160" cy="140" r="10" fill="white"/>
  <circle cx="240" cy="140" r="10" fill="white"/>
  
  <!-- Connections -->
  <line x1="170" y1="100" x2="230" y2="100" stroke="white" stroke-width="2"/>
  <line x1="170" y1="100" x2="200" y2="140" stroke="white" stroke-width="2"/>
  <line x1="230" y1="100" x2="200" y2="140" stroke="white" stroke-width="2"/>
  <line x1="160" y1="140" x2="200" y2="140" stroke="white" stroke-width="2"/>
  <line x1="200" y1="140" x2="240" y2="140" stroke="white" stroke-width="2"/>
  
  <!-- Course title -->
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="24" fill="white">
    Արհեստական բանականություն
  </text>
</svg>